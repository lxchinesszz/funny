<style>
#error {
    height: calc(100% - 56px);
    margin-top: 56px;
    text-align: center;
    padding-top: 300px;
    background: transparent url(/error/images/404.png) center 80px no-repeat;
}

#error.not-found {
    
}

#error.inner-error {
    background: transparent url(/error/images/500.png) center 20px no-repeat;
}

#error h3 {
    font-size: 24px;
    color: #9AA8B1;
    font-weight: normal;
    padding-bottom: 20px;
}

#error .action {
    color: #fff;
    background-color: #00bbee;
    border-radius: 3px;
    font-size: 14px;
    padding: 15px 45px;
    text-decoration: none;
}

#error .action:hover {
    color: #fff;
}
